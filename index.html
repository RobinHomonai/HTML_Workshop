<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Marketplace App</h1>
        <p>Explore and shop from our marketplace</p>
    </header>
    <main>
        <section id="products">
            <h2>Feaured products</h2>
            <div class="product1">
                <h3>Product 1</h3>
                <img src= "https://unsplash.it/600/400" alt="A placeholder image"/>
                <p>Description of Product 1.</p>
                <ul>
                    <li>Price: $1000000</li>
                    <li>Category: View</li>
                    <li>Rating: 3/5</li>
                </ul>
                <div class="email-field">
                    <label for="email">Email: test@test.se</label>
                    <br>
                    <button>View Details</button>
                </div>
            </div>

            <div class="product2">
                <h3>Product 2</h3>
                <img src= "https://unsplash.it/600/400" alt="A placeholder image"/>
                <p>Description of Product 2.</p>
                <ul>
                    <li>Price: $500</li>
                    <li>Category: Random</li>
                    <li>Rating: 5/5</li>
                </ul>
                <div class="email-field">
                    <label for="email">Email: test@test.se</label>
                    <br>
                    <button>View Details</button>
                </div>
            </div>
        </section>
    </main>
    <br>
    <footer>
        <div class="footer">
            &copy; LEXICON Växjö
        </div>
    </footer>
</body>
</html>
