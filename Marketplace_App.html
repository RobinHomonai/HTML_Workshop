<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace App</title>
</head>
<body>
    <header>
        <h1>Marketplace App</h1>
        <p>Explore and shop from our marketplace</p>
    </header>
    <main>
        <section id="products">
            <h1>Feaured products</h1>
            <div class="product1">
                <h3>Product 1</h3>
                <img src= "https://unsplash.it/600/400" alt="A placeholder image"/>
                <p>Description of Product 1.</p>
                <ul>
                    <li>Price: $1000000</li>
                    <li>Category: View</li>
                    <li>Rating: 3/5</li>

                <div class="email-field">
                    <label for="email">Email: test@test.se</label>
                    <button>View Details</button>
                </div>
            </div>
            <div class="product2"></div>
            
        </section>
    </main>
